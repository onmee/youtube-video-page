<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>YouTube</title>
	</head>
		
  <body>
    <header class="navigation">
    <!-- Navigation bar with three sections, for 1.Triple bar,Youtube Logo; 2.Search Bar, 3.Account logos-->
    	<ul>
        <li class="left-icons"><img src="assets/yt-bar.svg"></li>
        <li class="left-icons"><img id=logo src="assets/yt-logo.svg"></li>
      </ul>

      <ul>
        <li class="search-form">
          <input class= "search-bar" type="text" placeholder="Search">
            <button class= "search-btn"><img src="assets/yt-search.svg"></button>
        </li>
      </ul>

      <ul>
        <li class="right-icons"><img src="assets/yt-create.svg"></li>
        <li class="right-icons"><img src="assets/yt-apps.svg"></li>
        <li class="right-icons"><img src="assets/yt-dots.svg"></li>
			</ul>
    </header>


		<main class="grid-container">
		<!-- Section with 1.Embedded Video Player, 2.Video info and metrics, 3.Video blurb-->
			<section class="video">
				<div class="videoWrapper">
					<iframe src="https://www.youtube.com/embed/-FlxM_0S2lA" 
						frameborder="0" allowfullscreen></iframe> 
				</div>
				<!-- 2. Video info and metrics-->
				<div class="video-info">
					<h1 class="video-title">Lofi hip hop mix - Beats to Relax/Study to [2018]</h1>
					<div class="metrics">
						<div id="left-metrics">
							<span>43,500,000</span>
							<span>19 Mar 2018</span>
						</div>

						<div id="right-metrics">
							<img src=assets/yt-thumbs-up.svg>
							<span>610K</span>
							<img src=assets/yt-thumbs-down.svg>
							<span>10K</span>
							<img src=assets/yt-arrow.svg>
							<span>SHARE</span>
							<img src=assets/yt-save.svg>
							<span>SAVE</span>
							<img src=assets/yt-hzdots.svg>
						</div>   
					</div>
				</div>
				
				<!-- Video blurb-->
				<div class="video-blurb">
				</div>
			</section>

			<section class="comment">
				<!-- The comments section-->
				<p>Comments</p>
			</section>

			<section class="up-next">
				<!-- The section on the right with thumbnails of recommended videos-->
				<p>Up-next</p>
			</section>

		</main>
    </body>
</html>
